<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="all-LI">
        <li class="test-1">Lorem, ipsum dolor.</li>
        <li class="test-1">Expedita, ipsa porro.</li>
        <li class="test-1">Veniam, quae aperiam!</li>
        <button id="buttons">ADD</button>
    </ul>

    <script>
         const doc = document.getElementById('buttons').addEventListener('click', function () {
        const listi = document.getElementById('all-LI')

            const li = document.createElement('li')
            li.innerText = 'Brand new item is added here'
            listi.appendChild(li)
        const hello = document.getElementsByClassName("test-1")
        for (const hell of hello) {
            hell.addEventListener('click', function (event) {
                event.target.parentNode.removeChild(event.target)
            })
        }


       
        })
    </script>
</body>
</html>
