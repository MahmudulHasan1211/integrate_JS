<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* id have the most power or priority  so the orange color will be applied to the text*/
         .noName{
            color: aqua;
        }
        #text{
            color: orange;
        }
       
    </style>
</head>
<body>
    <p class="noName" id="text" ">Hello</p>
</body>
</html>
